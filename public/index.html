<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BeanTalk</title>
    <link rel="icon" type="image/x-icon" href="client/assets/img/beans.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="client/css/style.css" />
  </head>

  <body>
    <div class="container">
      <!-- Left Sidebar -->
      <div class="sidebar">
          <div class="sidebar-header">
              <h2>Bean Talk</h2>
          </div>
          <div class="channels">
              <ul>
                  <li># General</li>
                  <li># Random</li>
                  <li># Tech Talk</li>
                  <li># Help</li>
              </ul>
          </div>
      </div>

      <!-- Main Chat Area -->
      <div class="main-chat">
          <div class="header">
              <h3># General</h3>
          </div>
          <div class="messages">
              <div class="message">
                  <span class="username">BeanMaster: </span>
                  <span class="text">Hey, welcome to Bean Talk!</span>
              </div>
              <div class="message">
                  <span class="username">BeanLover: </span>
                  <span class="text">Thanks! Excited to be here!</span>
              </div>
              <div class="message">
                  <span class="username">BeanMaster: </span>
                  <span class="text">Feel free to ask anything!</span>
              </div>
          </div>
          <div class="input-area">
              <input type="text" placeholder="Type a message...">
              <button>Send</button>
          </div>
      </div>
  </div>
  </body>
  <script src="js/script.js"></script>
</html>
